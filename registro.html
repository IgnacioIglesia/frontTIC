<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse — La Otra Tribuna</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" type="image/png" href="./assets/logo.png" />
</head>
<body>
  <!-- ===== HEADER (mismo de index) ===== -->
  <header id="siteHeader">
    <div class="top container">
      <div class="brand-wrap">
        <a href="index.html" class="logo-link" aria-label="Ir al inicio">
          <img class="logo" src="./assets/logo.png" alt="La Otra Tribuna" />
        </a>
      </div>

      <div class="search">
        <input type="search" placeholder="Buscar club o país…" autocomplete="off" />
      </div>

      <div class="header-messages">Registrate gratis en segundos</div>

      <div class="actions">
        <a href="login.html" class="btn-login">Iniciar sesión</a>
      </div>
    </div>

    <!-- SUBNAV igual que index -->
    <nav class="subnav">
      <div class="container subnav-inner">
        <div class="subnav-left">
          <a href="index.html#ubicacion" class="loc-link">
            <svg class="loc-ic" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 22s7-6.46 7-12a7 7 0 1 0-14 0c0 5.54 7 12 7 12Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="1.6"/>
            </svg>
            <span class="loc-line">Ingresa tu <strong>ubicación</strong></span>
          </a>
        </div>

        <div class="subnav-center">
          <a href="index.html#categorias" class="subnav-link">Categorías</a>
          <a href="index.html#ofertas" class="subnav-link">Ofertas</a>
          <a href="index.html#cupones" class="subnav-link">Cupones</a>
          <a href="vender.html" class="subnav-link">Vender</a>
          <a href="rastrear.html" class="subnav-link">Rastrear Pedido</a>
        </div>

        <div class="subnav-right">
          <a href="ayuda.html" class="subnav-link">Ayuda</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== CONTENIDO ===== -->
  <main class="track-full">
    <div class="track-card register">
      <div class="track-title">
        <img src="./assets/imagen.png" alt="Logo" style="height:28px;border-radius:6px" />
        <h2 style="margin:0">Registrarse</h2>
      </div>

      <form class="track-form">
        <!-- 2 columnas en desktop -->
        <div class="form-grid two-cols">
          <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Tu nombre" required>
          </div>

          <div class="field">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Tu apellido" required>
          </div>

          <div class="field span-2">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="tucorreo@ejemplo.com" required>
          </div>

          <div class="field span-2">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="************" required>
          </div>

          <div class="field">
            <label for="pais">País</label>
            <select id="pais" required>
              <option value="Uruguay" selected>Uruguay</option>
            </select>
          </div>

          <div class="field">
            <label for="ciudad">Ciudad</label>
            <input id="ciudad" type="text" placeholder="Ej: Montevideo" required>
          </div>

          <div class="field span-2">
            <label for="direccion">Dirección</label>
            <input id="direccion" type="text" placeholder="Calle y esquina" required>
          </div>

          <div class="field">
            <label for="apto">Nº apto/casa</label>
            <input id="apto" type="text" placeholder="Número de puerta">
          </div>

          <div class="field">
            <label for="cp">Código postal</label>
            <input id="cp" type="text" inputmode="numeric" placeholder="Ej: 11300" required>
          </div>
        </div>

        <button type="submit" class="btn primary">Crear cuenta</button>
      </form>

      <p class="muted" style="margin-top:18px;font-size:14px;">
        ¿Ya tenés cuenta?
        <a href="login.html" style="color:var(--brand);font-weight:600;text-decoration:none;">Iniciá sesión</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">© <span id="year"></span> La Otra Tribuna.</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Sombra del header al hacer scroll (igual que index)
    const siteHeader = document.getElementById('siteHeader');
    function onScroll(){ siteHeader.classList.toggle('is-scrolled', window.scrollY > 0); }
    onScroll(); window.addEventListener('scroll', onScroll, {passive:true});
  </script>
</body>
</html>
